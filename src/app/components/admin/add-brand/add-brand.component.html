<p>add-brand works!</p>

<form [formGroup]="addBrandForm" (ngSubmit)="addBrand()" class="form-group"> 
    
    <div class="mb-3">
        <input type="text" placeholder="Renk adını giriniz" formControlName="name" class="form-control" id="name" name="name"/>
        <div *ngIf="addBrandForm.get('name').hasError('maxlength')" class="alert alert-danger">
            Yazdığınız mesaj en fazla 20 karakter olabilir.
        </div>
        <div *ngIf="addBrandForm.get('messageText').errors?.required && (addBrandForm.get('messageText').dirty || addBrandForm.get('messageText').touched) " class="alert alert-danger">
            Renk adı kısmı zorunludur.
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="addBrandForm.invalid"> Renki Kaydet</button>

</form>
